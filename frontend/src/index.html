<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      table, tr, td {
        vertical-align: text-top;
      }

      #rdf-as-dot {
        width: 800px;
        height: 600px;
        overflow: scroll;
      }

      .selectedautocomplete {
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="block has-text-centered">
        <h1 class="title is-1">PREC demo</h1>
      </div>

      <div class="has-text-centered">
        <button class="button is-primary" id="convert_button">Convert</button>
      </div>
      
      <div class="columns">
        <div class="column box">
          <h2 class="title is-2">Input</h2>

          <div class="box">
            <h3 class="subtitle is-3">Property Graph</h3>
            <p><textarea class="textarea" id="pg_request" rows="10"></textarea></p>
          </div>

          <div class="box" id="context_div">
            <h3 class="subtitle is-3">Context</h3>

          </div>
        </div>

        <div class="column box">
          <h2 class="title is-2">Output RDF Graph</h2>

            <p><textarea class="textarea" id="prec_answer" rows="10"></textarea></p>

            <p>
              <label class="checkbox">
                <input type="checkbox" id="show_boring_types" checked="checked">
                Show PREC/PGO types
              </label>
            </p>
            <div id="rdf-as-dot"></div>
        </div>

      </div>
    </div>


    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//viz-js.com/bower_components/viz.js/viz-lite.js"></script>
    <script src="//github.com/magjac/d3-graphviz/releases/download/v0.0.4/d3-graphviz.min.js"></script>
    <script type="module" src="app.ts"></script>
  </body>
</html>
